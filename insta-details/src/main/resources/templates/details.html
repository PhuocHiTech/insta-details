<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>Insta-app</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>

	<div class="container container-fluid">
		<h1>User Details</h1>
		<table class="table table-striped table-dark table-bordered table-hover">
			<tr>
				<th>Property</th>
				<th>Value</th>
			</tr>
			<tr>
				<td th:text="'Username'"></td>
				<td th:text="${user.username}"></td>
			</tr>
			<tr>
				<td th:text="'ID'"></td>
				<td th:text="${user.id}"></td>
			</tr>
			<tr>
				<td th:text="'Email'"></td>
				<td th:text="${user.email}"></td>
			</tr>
			<tr>
				<td th:text="'Bio'"></td>
				<td th:text="${user.bio}"></td>
			</tr>
			<tr>
				<td th:text="'Business Contact'"></td>
				<td th:text="${user.businessContact}"></td>
			</tr>
			<tr>
				<td th:text="'Profile Pic URL'"></td>
				<td th:text="${user.url}"></td>
			</tr>
			<tr>
				<td th:text="'Number of followers'"></td>
				<td th:text="${user.followersCount}"></td>
			</tr>
			<tr>
				<td th:text="'Number of following'"></td>
				<td th:text="${user.followingCount}"></td>
			</tr>
		</table>

		<a href="/insta-app/home">Search another user</a>

	</div>
</body>
</html>
